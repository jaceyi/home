<body>
  <div class="container__bg"></div>
  <div class="container">
    <div class="index">
      <div class="index__avatar">
        <img class="img" src="./static/images/avatar.jpg" alt="Avatar">
      </div>
      <div class="index__text">
        <a href="javascript:;" class="index__text_item active">Home</a>&nbsp;·&nbsp;
        <a href="http://blog.yijic.com" class="index__text_item">Blog</a>&nbsp;·&nbsp;
        <a href="https://github.com/jaceyi" class="index__text_item">Github</a>
      </div>
    </div>
    <div class="home">
      <div class="home__main">
        <header class="home__header">
          <div class="home__logo">
            <img class="img" src="/favicon.ico" alt="">
          </div>
          <nav class="home__nav">
            <a href="javascript:;" class="home__nav_item active">Home</a>
            <a href="http://blog.yijic.com" class="home__nav_item">Blog</a>
            <a href="https://github.com/jaceyi" class="home__nav_item">Github</a>
          </nav>
        </header>
        <main class="home__content">
          <h1 class="home__content_title">
            <span>Welcome</span><br />to visit my homepage!
          </h1>
          <div class="home__content_padding"></div>
          <div class="home__content_text">
            <p>你好，我叫易进春。</p>
            <p>家乡陕西 安康，目前在上海工作，从事前端开发。</p>
            <p>喜欢打台球、游泳、吃鸡，有缘看到我的网站加个好友呗 ~</p>
            <p>好好学习，天天向上。</p>
          </div>
        </main>
        <footer class="home__footer">
          <span class="home__footer_item">微信：sg6498601</span>
          <a class="home__footer_item" href="http://sighttp.qq.com/msgrd?v=1&uin=6498601" target="_blank">QQ：6498601</a>
          <a class="home__footer_item" href="mailto:yijinchun@outlook.com">Email：yijinchun@outlook.com</a>
          <a class="home__footer_item" href="https://weibo.com/yijic" target="_blank">微博：@yi个程序猿</a>
        </footer>
      </div>
      <div class="home__img"></div>
    </div>
  </div>
  <script>
    (function () {
      var $index = document.querySelector('.index');
      var $avatar = document.querySelector('.index__avatar');
      var $home = document.querySelector('.home');
      var $logo = document.querySelector('.home__logo');
      var animationEndEvent = null;

      $avatar.addEventListener('click', function () {
        $home.className = 'home active fadeIn';
        $index.className = 'index hidden';
        animationEndEvent = function () {
          $home.className = 'home active';
        }
      });

      $logo.addEventListener('click', function () {
        $home.className = 'home active fadeOut';
        $index.className = 'index fadeIn';
        animationEndEvent = function () {
          $home.className = 'home';
          $index.className = 'index';
        }
      });

      $home.addEventListener('animationend', function () {
        animationEndEvent && animationEndEvent();
      });
    })();
  </script>
</body>
