<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💕 露露 ~</title>
  <link rel="shortcut icon" href="./love.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    img {
      width: 100%;
      display: block;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: url("./love.png") center no-repeat;
      background-size: cover;
      overflow: hidden;
      user-select: none;
    }

    .text {
      position: fixed;
      bottom: 20vh;
      width: 100%;
      text-align: center;
      color: #fff;
      line-height: 2;
      font-size: 20px;
    }

    .mua {
      animation: mua 1s infinite;
      display: inline-block;
    }

    @keyframes mua {
      0% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(6px, -2px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    .progress-box {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }

    .progress {
      height: 3px;
      width: 1%;
      transition: all 0.3s;
      background-color: rgba(255, 255, 255, 0.3);
    }

    .tip {
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
      position: fixed;
      bottom: 2vh;
      width: 100%;
      text-align: center;
    }

    .audio-box {
      display: flex;
      justify-content: center;
      opacity: 0.2;
      padding-top: 2vh;
    }
  </style>
</head>

<body>
  <div class="progress-box">
    <div class="progress"></div>
  </div>
  <div class="audio-box">
    <audio controls class="coc" autoplay preload="auto" loop src="./coc.ogg?v=1"></audio>
  </div>
  <div class="text">
    <p>十三喜欢露露 ~</p>
    <p>么么哒 ~ <span class="mua">mua! (*╯3╰) </span></p>
  </div>
  <div class="tip">背景音乐已准备好，单击屏幕播放，双击暂停 ~</div>
  <script>
    var cocEle = document.querySelector('.coc');
    var progresEle = document.querySelector('.progress');
    cocEle.addEventListener('progress', function () {
      var buffered = cocEle.buffered;
      if (!buffered) return;
      var progres = 100 * buffered.end(0) / cocEle.duration;
      progresEle.style.width = progres + '%'
      if (progres === 100) {
        setTimeout(() => {
          progresEle.style.height = 0;
        }, 300)
      }
    })
    cocEle.addEventListener('canplay', function () {
      document.querySelector('.tip').style.display = 'block'
    })
    var prevTime;
    document.body.addEventListener('touchend', function () {
      var currentTime = new Date().getTime();
      if (prevTime && currentTime - prevTime < 300) {
        cocEle.pause()
      } else {
        cocEle.play()
      }
      prevTime = currentTime;
    })
  </script>
</body>

</html>
