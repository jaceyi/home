<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💕 露露 ~</title>
  <link rel="shortcut icon" href="./love.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    img {
      width: 100%;
      display: block;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: url("./love.png") center no-repeat;
      background-size: cover;
    }

    .text {
      margin-top: 75vh;
      text-align: center;
      color: #fff;
      line-height: 2;
      font-size: 20px;
    }

    .mua {
      animation: mua 1.5s infinite;
      display: inline-block;
    }

    @keyframes mua {
      0% {
        transform: translate(0, 0);
      }

      45% {
        transform: translate(6px, -2px);
      }

      100% {
        transform: translate(0, 0);
      }
    }
  </style>
</head>

<body>
  <div class="text">
    <p>十三喜欢露露 ~</p>
    <p>么么哒 ~ <span class="mua">mua! (*╯3╰) </span></p>
  </div>
</body>

</html>
